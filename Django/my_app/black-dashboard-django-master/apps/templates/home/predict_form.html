<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Data</title>
</head>
<body>
    <h1>Enter Data for Prediction</h1>
    <form action="{% url 'predict' %}" method="post">
        {% csrf_token %}
        <label for="day">Day:</label>
        <input type="number" id="day" name="day" required>
        <br><br>
        
        <label for="month">Month:</label>
        <input type="number" id="month" name="month" required>
        <br><br>
        
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required>
        <br><br>

        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" id="temperature" name="temperature" required>
        <br><br>

        <label for="precipitation">Precipitation (mm):</label>
        <input type="number" id="precipitation" name="precipitation" required>
        <br><br>

        <label for="special_occasion">Special Occasion (0 for No, 1 for Yes):</label>
        <input type="number" id="special_occasion" name="special_occasion" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
