{% extends "layouts/base.html" %}

{% block title %} Food Item and Raw Material Input {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
<style>
    .input-group {
        margin-bottom: 15px;
    }
</style>
{% endblock stylesheets %}

{% block content %}

  <div class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title" style="font-weight: bold;">Food Item and Raw Material Input</h5>
          </div>
          <div class="card-body">
            <form id="food-form">
              <div class="input-group">
                <div class="col-md-4">
                  <input type="text" class="form-control" name="food_item[]" placeholder="Food Item Name">
                </div>
                <div class="col-md-8">
                  <button type="button" class="btn btn-primary" onclick="addRawMaterial(this)">Add Raw Material</button>
                </div>
              </div>
              <div id="raw-materials"></div>
              <div class="input-group">
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script>
    function addRawMaterial(button) {
        var parentInputGroup = button.parentElement.parentElement;
        var foodItemName = parentInputGroup.querySelector('[name="food_item[]"]').value;
        var rawMaterialsDiv = document.getElementById('raw-materials');
        var newInputGroup = document.createElement('div');
        newInputGroup.className = 'input-group';
        newInputGroup.innerHTML = `
          <div class="col-md-4">
            <input type="text" class="form-control" name="raw_material[${foodItemName}][]" placeholder="Raw Material Name">
          </div>
          <div class="col-md-3">
            <input type="number" class="form-control" name="quantity[${foodItemName}][]" placeholder="Quantity">
          </div>
          <div class="col-md-2">
            <select class="form-control" name="quantity_type[${foodItemName}][]">
              <option value="kg">kg</option>
              <option value="pieces">pieces</option>
              <!-- Add more options as needed -->
            </select>
          </div>
        `;
        rawMaterialsDiv.appendChild(newInputGroup);
    }
</script>
{% endblock javascripts %}
