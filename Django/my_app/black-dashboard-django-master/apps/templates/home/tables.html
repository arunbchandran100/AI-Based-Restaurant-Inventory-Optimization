{% extends "layouts/base.html" %}

{% block title %} Upload Dataset {% endblock %} 

{% block content %}
<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Upload Dataset</h4>
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="datasetFile">Select a dataset file</label>
              <input type="file" class="form-control-file" id="datasetFile" name="dataset_file">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
