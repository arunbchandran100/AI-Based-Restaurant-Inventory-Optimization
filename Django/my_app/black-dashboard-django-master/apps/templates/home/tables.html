{% extends "layouts/base.html" %}

{% block title %} Upload Dataset {% endblock %} 

{% block content %}
<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title" style="font-weight: bold;">Upload Dataset</h4>
        </div>  
        <div class="card-body">
          <form method="post" enctype="multipart/form-data" id="uploadForm">
            {% csrf_token %}
            <div class="form-group">
              <label for="datasetFile">Select a dataset file</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="datasetFile" name="dataset_file" onchange="updateFileName(this)">
                <label class="custom-file-label" for="datasetFile">Choose file</label>
              </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="submitForm()">Upload</button>
          </form>
          <div id="successMessage" style="display: none; font-weight: bold; font-size: larger;"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function updateFileName(input) {
    var fileName = input.files[0].name;
    var label = input.nextElementSibling;
    label.innerHTML = fileName;
  }

  function submitForm() {
    // Prevent the default form submission
    event.preventDefault();

    // Display success message
    var successMessage = document.getElementById("successMessage");
    successMessage.textContent = "Upload successful!";
    successMessage.style.display = "block";

    // Delay form submission for 2 seconds (2000 milliseconds)
    setTimeout(function() {
      document.getElementById("uploadForm").submit();
    }, 2000);
  }
</script>


{% endblock content %}
